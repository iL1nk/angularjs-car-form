<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/stylesheet.css" rel="stylesheet">
    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="page-header">
            <h1>Add your vehicle</h1>
        </div>
    
        <div class="row" ng-app="vehicleListApp" ng-controller="vehicleListCtrl">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-xs-8">
                        <h3>Vehicle list</h3>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
                        </button>
                    </div>
                </div>

                <div class="list-group">
                        <a ng-if="carList.length" ng-repeat="car in carList | orderBy:'carName'" ng-click="openCarInfo($index)" ng-class="{ active: isCarActive($index) }" href="#" class="list-group-item">
                          <h4 class="list-group-item-heading">{{car.carName}}</h4>
                          <p class="list-group-item-text">{{car.carModel}}</p>
                        </a>
                        <!-- Message if there is no vehicles saved -->
                        <a ng-if="!carList.length" href="#" class="list-group-item disabled">
                                <h4 class="list-group-item-heading">No vehicles here</h4>
                                <p class="list-group-item-text">Please add your vehicle in the vehicle list</p>
                        </a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-xs-8">
                        <h3>Details</h3>
                    </div>
                    <div class="col-xs-4">
                        <div class="btn-group" role="group" aria-label="Default button group">
                            <button type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                            </button>
                            <button type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Close
                            </button>
                        </div>
                    </div>
                </div>
                <ul class="nav nav-tabs">
                    <li role="presentation" id="page1" class="active" ng-click="setActiveTab($event)">
                        <a href="#">Page 1</a>
                    </li>
                    <li role="presentation" id="page2" ng-click="setActiveTab($event)">
                        <a href="#">Page 2</a>
                    </li>
                </ul>
                <div class="row" ng-if="true">
                    <label for="basic-url">Your vanity URL</label>
                    <div class="input-group">
                        <span class="input-group-addon">Vehicle ID</span>
                        <input type="text" class="form-control" ng-model="vehicleID" placeholder="Enter your vehicle id">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Vehicle Name</span>
                        <input type="text" class="form-control" ng-model="vehicleName" placeholder="Enter your vehicle name">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Vehicle Model</span>
                        <input type="text" class="form-control" ng-model="vehicleName" placeholder="Enter your vehicle model">
                    </div>
                </div>
                <div class="row" ng-if="true">
                        <div class="input-group">
                            <span class="input-group-addon">Year of manufacture</span>
                            <input type="text" class="form-control" ng-model="vehicleYear" placeholder="Enter your vehicle id">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">Vehicle Type</span>
                            <input type="text" class="form-control" ng-model="vehicleType" placeholder="Enter your vehicle type">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/module.js"></script>
</body>
</html>
